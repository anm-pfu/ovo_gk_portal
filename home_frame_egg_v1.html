<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Дизайн блоку без зображень</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }

    .main-container {
      display: flex;
      align-items: center;
      padding: 5px;
    }

    .central-block {
      background-color: #FDF7F4;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      padding: 40px;
      width: 225px;
      height: 325px;
      display: flex;
      flex-direction: column;
      justify-content: center;
	  border: 2px solid #CA5010;
      box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.3);
    }

    .central-block h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.5em;
      text-align: center;
    }

    .central-block p {
      color: #555;
      font-size: 0.9em;
      line-height: 1.4;
    }

    .side-block {
      display: flex;
      flex-direction: column;
      margin: 0 30px;
    }

    .side-block.left .item {
      background-color: #CA5010;
      color: white;
	  min-width: 350px;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 25px 0 0 25px;
      text-align: right;
      position: relative;
      font-weight: bold;
      box-shadow: none;
	  transition: all .2s ease;
    }

    .side-block.left .item:hover {
      background-color: #b5490f;
      cursor: pointer;
      box-shadow: inset 0 0 0 2px #b5490f, inset 0 0 0 4px #FFE062;
    }

    .side-block.right .item {
      background-color: #CA5010;
      color: white;
	  min-width: 350px;
      padding: 15px 20px;
      margin-bottom: 15px;
      border-radius: 0 25px 25px 0;
      text-align: left;
      position: relative;
      font-weight: bold;
      box-shadow: none;
	  transition: all .2s ease;
    }
	
    .side-block.right .item:hover {
      background-color: #b5490f;
      cursor: pointer;
      box-shadow: inset 0 0 0 2px #b5490f, inset 0 0 0 4px #FFE062;
    }

    .side-block.left .item::before {
      content: '';
      position: absolute;
      right: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 100%;
      background-color: #e7631e;
      clip-path: polygon(0 0, 100% 30%, 100% 70%, 0 100%);
	  z-index: -1;
    }
	
	.side-block.left .item.i1::before {
	  transform: skewY(24deg) translateY(-2px);
    }
	.side-block.left .item.i2::before {
      transform: skewY(8deg) translateY(-17px);
    }
	.side-block.left .item.i3::before {
      transform: skewY(-8deg) translateY(-31px);
    }
	.side-block.left .item.i4::before {
      transform: skewY(-24deg) translateY(-46px);
    }

    .side-block.right .item::after {
      content: '';
      position: absolute;
      left: -100px;
      top: 50%;
      transform: translateY(-50%);
      width: 100px;
      height: 100%;
      background-color: #e7631e;
      clip-path: polygon(0 30%, 100% 0, 100% 100%, 0 70%);
	  z-index: -1;
    }
	
	.side-block.right .item.i1::after {
	  transform: skewY(-24deg) translateY(-2px);
    }
	.side-block.right .item.i2::after {
      transform: skewY(-8deg) translateY(-17px);
    }
	.side-block.right .item.i3::after {
      transform: skewY(8deg) translateY(-31px);
    }
	.side-block.right .item.i4::after {
      transform: skewY(24deg) translateY(-46px);
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="side-block left">
      <div class="item i1">НОВИНИ КОМПАНІЇ</div>
      <div class="item i2">БАЗИ ЗНАНЬ</div>
      <div class="item i3">HELP DESK</div>
      <div class="item i4">КОРИСНА КНОПКА</div>
    </div>
    <div class="central-block">
      <h2>ОСТАННІ НОВИНИ</h2>
      <p>
		<ul>
		  <li>Дуже цікава новина про якусь подію</li>
		  <li>Дуже цікава новина про щось надвичайне</li>
		  <li>Доволі скучна новина про якусь не цікаву річ</li>
		</ul>
	  </p>
    </div>
    <div class="side-block right">
      <div class="item i1">ПРО КОМПАНІЮ</div>
      <div class="item i2">ПРО СПІВРОБІТНИКІВ</div>
      <div class="item i3">СТРУКТУРА КОМПАНІЇ</div>
      <div class="item i4">ВАЖЛИВА КНОПКА</div>
    </div>
  </div>
</body>
</html>
